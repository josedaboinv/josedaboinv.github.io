<!doctype html>
<html lang="en">
  <head>

    <title>Execute or run bootstrap modal on default date and time.</title>
  </head>
  <body>
    
	<div class="container">
		<h1>Modal execute on refresh or enter in site</h1>
		<p>
		<a href="https://github.com/josedaboinv/execute-or-run-bootstrap-modal-on-default-date-and-time/">Github Repositorie</a>
    </p>
		<!-- Button trigger modal 
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		  Launch demo modal
		</button>
		-->
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				...
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>		
		
	</div>
	
		
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
	
	function dataexecution()
	{
	     /*..............................  045 => 12:45am  | 225 => 2:25am ............*/
		/*  SET MODAL EXECUTION HOUR | FORMAT: HM :  045  | 225 | 830 | 1530 | 2030 */		                              
		var exehour = 1227;
		
		/*  SET MODAL EXECUTION DATE | FORMAT: MM-DD-YY : 11-29-2020 */	
		var exedate = "11-30-2020"
		
		/* HERE WE GET THE CURRENT DATE AND HOUR*/
		var dateObj = new Date();
		var month = dateObj.getUTCMonth() + 1; //months from 1-12
		var day = dateObj.getUTCDate();
		var year = dateObj.getUTCFullYear();	
		var hour = new Date().getHours();        // Return the hour (0-23)
		var min = new Date().getMinutes();		
		var newmin = min;
		if(min<=9)	{	newmin = '0'+min;	}		
		var currentDate =  month + "-" + day + "-" + year;
		var currentHour = hour +''+ newmin;	
		
				
		
		
		if( currentDate == exedate &&  (parseInt(currentHour) >= parseInt(exehour)) )
		{		
			/*HERE EXECUTE MODAL IF THE CONDITIONS ARE TRUE*/
			executem();
		}
		else
		{
			/*IF NOT, DO ANYTHING YOU WANT*/
		}
		
	}
	
	function executem()
	{
		 /*BOOTSTRAP MODAL JQUERY EXECUTION */
		 $('#exampleModal').modal({
				backdrop: 'static',
				keyboard: false
		 });					
		 
	}
	
	/*RUN FUNCTION WHEN THE USER enter in site */
	dataexecution();
	
	
	</script>
	
  </body>
